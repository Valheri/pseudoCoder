<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All PseudoCodes</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <h1>All PseudoCodes</h1>
    <a class="button" th:href="@{/pseudoCodes/add}">Add New PseudoCode</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="code : ${pseudoCodes}">
                <td th:text="${code.id}"></td>
                <td th:text="${code.name}"></td>
                <td>
                    <a th:href="@{/pseudoCodes/{id}(id=${code.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
