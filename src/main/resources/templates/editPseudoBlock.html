<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PseudoBlock</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <h1>Edit PseudoBlock</h1>
    <form th:action="@{/pseudoBlocks/update}" method="post">
        <input type="hidden" th:value="${pseudoBlock.id}" name="id" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${pseudoBlock.name}" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${pseudoBlock.description}" required></textarea>
        </div>
        <div>
            <label for="blockOrder">Order:</label>
            <input type="number" id="blockOrder" name="blockOrder" th:value="${pseudoBlock.blockOrder}" required />
        </div>
        <div>
            <label for="parameters">Parameters:</label>
            <textarea id="parameters" name="parameters" th:text="${pseudoBlock.parameters}"></textarea>
        </div>
        <div>
            <label for="output">Output:</label>
            <input type="text" id="output" name="output" th:value="${pseudoBlock.output}" />
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category.id" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" 
                        th:selected="${category.id == pseudoBlock.category.id}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <a th:href="@{/pseudoCodes/{id}(id=${pseudoBlock.pseudoCode.id})}">Cancel</a>
</body>
</html>
